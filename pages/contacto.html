    <main class="d-flex flex-column justify-content-center align-items-center contact-main">

        <form class="my-4 px-3">

            <div class="mb-3">
                <label for="exampleInputText" class="form-label">NOMBRE Y APELLIDO</label>
                <input type="text" class="form-control" placeholder="Carlos Villagran" id="exampleInputText">
              </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">EMAIL ADDRESS</label>
              <input type="email" class="form-control" placeholder="amordeperros@gmail.com" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">PASSWORD</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">GUARDAR MIS DATOS</label>
            </div>

            <div class="form">
                <label for="floatingTextarea2" class="form-label">En que te podemos ayudar?</label>                
                <textarea class="form-control" placeholder="Dejanos tus comentarios aquí!!" style="height: 100px"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-lg mt-3 p-0">Enviar</button>
            <button type="reset" class="btn btn-primary btn-lg mt-3 mx-3 p-0">Reset</button>
            
          </form>
