<body class="contact-body">
    <!--Empieza el Header y el Nav-->
    <header>
        <h1 class="h1-header">PITBULLS CORDOBA</h1>
        <nav class="nav-header">
            <ul class="ul-nav">
                <li><a href="../IndexResponsive.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>

                <li><a class="active" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!--Termina el Header y el Nav-->
    <main class="contact-main">
        <form method="post" class="contact-form">
            <label for="name">Nombre y Apellido</label>
            <input type="text" id="name" placeholder="Carlos Villagran" required>
            <br><br>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="amordeperros@gmail.com" required>
            <br><br>
            <label for="password">Password</label>
            <input type="password" required>
            <br><br>
            <label for="save-data">Guardar mis datos</label>
            <input type="checkbox">
            <br><br>
            <label for="comments">En que te podemos ayudar?</label>
            <br>
            <textarea id="comments" cols="30" rows="10" placeholder="Dejanos tus comentarios"></textarea>
            <br>
            <input class="boton-form" type="submit" value="Enviar formulario">
            <input class="boton-form" type="reset" value="Limpiar formulario">
        </form>
    </main>
    <footer>
		<!--Empieza el footer-->
		<div>
			<h4>NUESTRAS REDES</h4>
			<ul class="ul-redes">
				<li><a href="https://www.instagram.com/lnsta.pits/?hl=es" target="_blank"><img class="icons-footer"
							src="../iconos/instagram.png" alt="icon-instagram">Instagram</a></li>
				<li><a href="https://es-la.facebook.com/pitbullsbigfans12/" target="_blank"><img class="icons-footer"
							src="../iconos/facebook.png" alt="icon-facebook">Facebook</a></li>
			</ul>
		</div>
		<div>
			<h4>CONTACTANOS</h4>
			<ul>
				<li><img class="icons-footer" src="../iconos/wsapp.png" alt="icon-wsapp">+5493517319092</li>
				<li><img class="icons-footer" src="../iconos/email.png" alt="icon-email">pitbullscba@gmail.com</li>
			</ul>
		</div>
		<div>
			<ul class="ul-pages">
				<li><a href="nosotros.html">Nosotros</a></li>
				<li><a href="accesorios.html">Accesorios</a></li>
				<li><a href="juguetes.html">Juguetes</a></li>
			</ul>
		</div>
	</footer>
    <!--Termina el footer-->
</body>
